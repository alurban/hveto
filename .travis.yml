language: python

addons:
  apt:
    packages:
      - gfortran  # scipy
      - libblas-dev  # scipy
      - liblapack-dev  # scipy
      - python-m2crypto  # glue

matrix:
  include:
    - python: 2.6
      env: PRE=""
    - python: 2.7
      env: PRE=""
    - python: 2.7
      env: PRE="--pre" GWPY="git+https://github.com/gwpy/gwpy.git"
  allow_failures:
    - python: 2.7
      env: PRE="--pre" GWPY="git+https://github.com/gwpy/gwpy.git"

before_install:
  - pip install -q --upgrade pip

install:
  - pip install `grep "/glue-" requirements.txt`  # install glue first
  - pip install ${PRE} -r requirements.txt
  - pip install .

script:
  - pip install coveralls
  - coverage run --omit="hveto/tests/*,hveto/_version.py" ./setup.py test
  - coverage run --append --source=hveto --omit="hveto/tests/*,hveto/_version.py" `which hveto` --help

after_success:
  - coveralls

cache:
  apt: true
  pip: true
